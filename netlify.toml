# Netlify Configuration for Clean URLs

[[redirects]]
  from = "/events/*"
  to = "/event.html"
  status = 200

[[redirects]]
  from = "/book/*"
  to = "/book.html"
  status = 200

# Fallback for other routes (optional, but good for safety)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
