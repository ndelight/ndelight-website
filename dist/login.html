<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - NDelight</title>
    <style>
        /* Specific styles for Login to ensure it looks premium */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #121212;
            /* Fallback */
            background: radial-gradient(circle at top left, #2a2a2a, #000);
        }

        .login-container {
            background: #1e1e1e;
            /* Solid dark color */
            border: 1px solid #333;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .login-title {
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: #aaa;
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            color: #ccc;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #ffd700;
            outline: none;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ffd700, #b8860b);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
        }

        .btn-login:hover {
            transform: scale(1.02);
        }

        .message {
            margin-top: 1rem;
            font-size: 0.9rem;
            min-height: 20px;
        }

        .error {
            color: #ff6b6b;
        }

        .success {
            color: #51cf66;
        }
    </style>
  <script type="module" crossorigin src="/assets/login-DSGJGYAk.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/supabase-DgD8GzGi.js">
  <link rel="stylesheet" crossorigin href="/assets/style-BPtz6qii.css">
</head>

<body>

    <div class="login-container">
        <h1 class="login-title">NDelight</h1>
        <p class="login-subtitle">Admin & Influencer Access</p>

        <form id="authForm">
            <!-- Full Name (Signup Only) -->
            <div class="input-group" id="nameGroup" style="display: none;">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="John Doe">
            </div>

            <!-- Influencer Toggle (Signup Only) -->
            <div class="input-group" id="influencerGroup"
                style="display: none; align-items:center; gap:10px; margin-bottom:1rem;">
                <input type="checkbox" id="influencerCheck" style="width:20px; height:20px; accent-color:#ffd700;">
                <label for="influencerCheck" style="margin:0; color:#fff;">Apply as Influencer?</label>
            </div>

            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="you@example.com" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required minlength="6">
            </div>

            <button type="submit" class="btn-login" id="submitBtn">
                Sign In
            </button>
        </form>

        <p style="margin-top: 1.5rem; color: #ccc; font-size: 0.9rem;">
            <span id="toggleText">New here?</span>
            <a href="#" id="toggleBtn" style="color: #ffd700; font-weight: bold; margin-left: 5px;">Create Account</a>
        </p>

        <div id="message" class="message"></div>
    </div>

</body>

</html>
