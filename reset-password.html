<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - NDelight</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #121212;
            background: radial-gradient(circle at top left, #2a2a2a, #000);
            color: #fff;
            font-family: 'Outfit', sans-serif;
        }

        .container {
            background: #1e1e1e;
            padding: 3rem;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #ffd700;
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
        }

        .error {
            color: #ff6b6b;
            margin-top: 10px;
        }

        .success {
            color: #51cf66;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 style="margin-bottom: 1rem;">Set New Password</h2>
        <p style="color: #aaa; margin-bottom: 2rem;">Enter your new password below.</p>

        <form id="resetForm">
            <input type="password" id="newPassword" placeholder="New Password" required minlength="6">
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required minlength="6">
            <button type="submit" id="submitBtn">Update Password</button>
        </form>

        <div id="message"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const email = urlParams.get('email');
        const message = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        if (!token || !email) {
            document.body.innerHTML = '<div style="text-align:center;"><h2>Invalid Link</h2><p>Please request a new reset link.</p><a href="/login.html" style="color:#ffd700;">Go to Login</a></div>';
        }

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPass = document.getElementById('newPassword').value;
            const confirmPass = document.getElementById('confirmPassword').value;

            if (newPass !== confirmPass) {
                message.textContent = 'Passwords do not match';
                message.className = 'error';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Updating...';
            message.textContent = '';

            try {
                const res = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, email, newPassword: newPass })
                });

                const data = await res.json();

                if (data.success) {
                    message.textContent = 'Password updated! Redirecting...';
                    message.className = 'success';
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    message.textContent = data.error || 'Update failed';
                    message.className = 'error';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Update Password';
                }

            } catch (err) {
                console.error(err);
                message.textContent = 'Network Error';
                message.className = 'error';
                submitBtn.disabled = false;
            }
        });
    </script>

</body>

</html>
