<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Portal - NDelight</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/png" href="/logo.png">
    <style>
        /* Admin Specific Styles */
        body {
            background-color: #121212;
            color: #fff;
        }

        .admin-header {
            background: #1a1a1a;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .admin-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .card {
            background: #1e1e1e;
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid #333;
        }

        .card h3 {
            color: #ffd700;
            margin-bottom: 0.5rem;
        }

        .btn-action {
            background: #ffd700;
            color: #000;
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .btn-logout {
            background: transparent;
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 6px;
        }

        .btn-logout:hover {
            background: #ff6b6b;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        th {
            background: #2a2a2a;
            color: #ffd700;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            border: 1px solid #333;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            color: #aaa;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            background: #2a2a2a !important;
            border: 1px solid #444 !important;
            color: #fff !important;
            border-radius: 6px;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="admin-header">
        <h2>Admin Portal</h2>
        <div id="userInfo">Loading User...</div>
        <button id="logoutBtn" class="btn-logout">Logout</button>
    </div>

    <div class="admin-content">
        <div class="dashboard-grid">
            <div class="card">
                <h3>Events</h3>
                <p>Manage Upcoming Events</p>
                <button class="btn-action" onclick="window.showSection('events')">Manage Events</button>
            </div>
            <div class="card">
                <h3>Influencers</h3>
                <p>Manage Influencers & Codes</p>
                <button class="btn-action" onclick="window.showSection('influencers')">Manage Influencers</button>
            </div>
            <div class="card">
                <h3>Bookings</h3>
                <p>View All Transactions</p>
                <button class="btn-action" onclick="window.showSection('bookings')">View Bookings</button>
            </div>
        </div>

        <div id="dynamicContent" style="margin-top: 3rem;">
            <!-- Dynamic content loaded here -->
            <h3>Welcome, Admin. Select an action above.</h3>
        </div>
    </div>

    <script type="module" src="manage.js"></script>

    <!-- Event Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">Add/Edit Event</h3>
            <div id="modalError" style="color: #ff6b6b; margin-bottom:1rem; display:none;"></div>

            <input type="hidden" id="eventId">

            <div class="form-group">
                <label>Event Title</label>
                <input type="text" id="evTitle" placeholder="e.g. Neon Party 2024">
            </div>

            <div class="form-group">
                <label>Date & Time</label>
                <input type="datetime-local" id="evDate">
            </div>

            <div class="form-group">
                <label>Location</label>
                <input type="text" id="evLocation" placeholder="e.g. City Hall">
            </div>

            <div class="form-group">
                <label>Price (â‚¹)</label>
                <input type="number" id="evPrice" placeholder="0">
            </div>

            <div class="form-group">
                <label>Image URL</label>
                <input type="url" id="evImage" placeholder="https://...">
            </div>

            <div class="modal-actions">
                <button class="btn-logout" onclick="window.closeEventModal()">Cancel</button>
                <button class="btn-action" onclick="window.saveEvent()">Save Event</button>
            </div>
        </div>
    </div>
</body>

</html>
